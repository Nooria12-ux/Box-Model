<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      #flowerRight {
        float: right;
        width: 100px;
        height: 100px;
      }
      #flowerLeft {
        float: left;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h2>Floating in HTML</h2>
    <img
      id="flowerRight"
      src="https://images.emojiterra.com/google/android-12l/512px/1f5ff.png"
      alt="chad"
    />
    <img
      id="flowerLeft"
      src="https://images.emojiterra.com/google/android-12l/512px/1f5ff.png"
      alt="chad"
    />
  </body>
</html>
